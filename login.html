<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Meals on Me</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/icons/mealsonme_icon.png" rel="icon">
  <link href="assets/img/icons/mealsonme_icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

</head>

<div class="login_banner">
    <div class="container-fluid">
        <div class="w-50 loginbox d-flex align-items-center justify-content-center">
            <div class="closeIcon">
                <a href="#" class="closeIcon">X</a>
            </div>
            <div class="block text-center">
                <img src="assets/img/icons/logo.png">

                <div class="card bgwhite p-3 my-4">
                    <ul class="nav nav-pills mb-3 d-flex justify-content-between" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content py-2" id="pills-tabContent" data-aos-delay="100">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                            <form id="loginForm" onsubmit="validateLoginForm(event)">                                
                                <li data-aos="fade-up" class="list-unstyled mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/email.png" alt="Email Icon">
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Email" maxlength="120" required>
                                    </div>
                                </li>

                                <li data-aos="fade-up" class="list-unstyled mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/password.png" alt="Email Icon">
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Password" minlength="10" required>
                                    </div>
                                </li>
                                <p class="text-start">
                                    <a href="#"> <u> Forgot Password?</u> </a>
                                </p>
                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-outline-primary"> Cancel </button>

                                    <button type="submit" class="btn btn-primary w-100 ms-3"> Login </button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                            <form id="registerForm" onsubmit="validateRegisterForm(event)">
                                <li data-aos="fade-up" class="list-unstyled mb-4 d-flex align-items-center">
                                    <div class="input-group" style="max-width: 80px;">
                                        <select class="form-select" id="titleSelect" required>
                                            <option value="Mr">Mr</option>
                                            <option value="Ms">Ms</option>
                                        </select>
                                    </div>
                                    <div class="input-group ms-3">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/fullname.png" alt="Full Name Icon">
                                        </span>
                                        <input type="text" class="form-control" id="fullname" placeholder="Full Name" maxlength="100" required>
                                        <div class="invalid-feedback">Please enter your full name using only letters and spaces.</div>
                                    </div>
                                </li>
                                
                                <li data-aos="fade-up" class="list-unstyled mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/email.png" alt="Email Icon">
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Email" maxlength="120" required>
                                    </div>
                                </li>

                                <li data-aos="fade-up" class="list-unstyled mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/password.png" alt="Email Icon">
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Password" minlength="10" required>
                                    </div>
                                </li>

                                <li data-aos="fade-up" class="list-unstyled mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <img src="assets/img/icons/password.png" alt="Email Icon">
                                        </span>
                                        <input type="password" class="form-control" id="reenterpassword" placeholder="Re-Enter Password" minlength="10" required>
                                    </div>
                                </li>


                                <div class="d-flex align-items-center">
                                    <button type="submit" class="btn btn-outline-primary"> Cancel </button>

                                    <button type="submit" class="btn btn-primary w-100 ms-3"> Create Account </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                   
                    
                <div class="footericon mb-2">                    
                    <div class="row mt-2">
                        <ul class="col-12" style="list-style:none;">
                            <li> <a href="#"> FAQs </a> </li>
                            <li> <a href="#"> How It Works </a> </li>
                            <li> <a href="#"> Terms and Conditions </a> </li>
                        </ul>
                    </div>
                                    
                    <div class="social-links">
                        <a href="https://www.facebook.com/hellomealsonme/" class="facebook">  
                            <img src="assets/img/icons/facebook.png">
                        </a>
                        <a href="https://www.instagram.com/hellomealsonme/?hl=en" class="instagram mx-3"> 
                            <img src="assets/img/icons/instagrma.png"> 
                        </a>
                        <a href="https://www.linkedin.com/company/hello-meals-on-me" class="linkedin">  
                            <img src="assets/img/icons/linkedin.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="assets/vendor/aos/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const closeIcon = document.querySelector('.closeIcon');
        if (closeIcon) {
            closeIcon.addEventListener('click', function(event) {
                event.preventDefault();
                alert('The close icon was clicked.');
            });
        } else {
            console.error('Element with class "closeIcon" not found.');
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      var fullnameInput = document.getElementById('fullname');
      var form = document.getElementById('callbackForm');

      fullnameInput.addEventListener('input', function() {
          this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
      });

      form.addEventListener('submit', function(event) {
          event.preventDefault();
          validateRegisterForm();
      });
  });
</script>

</body>
</html>
